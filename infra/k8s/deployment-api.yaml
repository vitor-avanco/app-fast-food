apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-api
  labels:
    name: fastfood-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastfood-api
  template:
    metadata:
      labels:
        app: fastfood-api
    spec:
      containers:
      - name: fastfood-api
        image: APPLICATION_IMAGE_HOLDER
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
        env: 
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://fiap-food-api.czii2yyoe43y.us-east-1.rds.amazonaws.com/fiap_food_api
        - name: SPRING_DATASOURCE_USERNAME
          value: dbuser
        - name: SPRING_DATASOURCE_PASSWORD
          value: dbpassword
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID 
        ports:
        - containerPort: 8080